
enum UserRole {
    ADMIN
    USER
}

type User {
    id: ID!,
    email: String!
    name: String!
    role: UserRole!
    appliedJobs: [Job!]!
    ownedJobs: [Job!]!
}

input SignupInput {
    email: String!
    password: String!
    name: String!
    role: UserRole!
}

input LoginInput {
    email: String!
    password: String!
}

type Query {
    me: User!
}

type Mutation {
    signup(input: SignupInput!): User!
    login(input: LoginInput!): User!
    logout: Boolean!
}